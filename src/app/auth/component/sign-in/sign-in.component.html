<div class="container">
    <form [formGroup]="sign_up_form" class="example-form" (ngSubmit)="onSubmit()">
      <h1 class="header">Sign in</h1>
     
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
        <mat-error>
          {{getControlError(sign_up_form.controls.email)}}
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label> Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error>
          {{getControlError(sign_up_form.controls.password)}}
        </mat-error>
      </mat-form-field>
      <div class="button">
        <button mat-raised-button color="primary">Sign in</button>
      </div>
    </form>
  </div>
